<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC ToDo</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1 class="header__title">Header</h1>
        </div>
    </header>

    <script id="list-template" type="text/x-handlebars-template">
        <section class="list">
            <div class="wrapper">
                <h2 class="list__title">List Title</h2>
                <ul id="list">
                    <!-- <li class="list__elem"></li> -->
                </ul>
                <input type="text" name="" class="list__input">
                <button class="list__add-button"></button>
            </div>
        </section>
    </script>

    <script id="list-item-template" type="text/x-handlebars-template">
        <li class="list__elem">
            <p class="list__text">{{text}}<span class="list__remove-item">X</span></p>
        </li>
    </script>
</body>
</html>
