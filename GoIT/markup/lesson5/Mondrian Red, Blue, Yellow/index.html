<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mondrian</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<!-- <tr class="height1"> -->
		<tr>
			<td class="width2 height1 noborder_top noborder_left" colspan="2"></td>
			<td class="width3 noborder_top" colspan="2"></td>
			<td class="width2 yellow noborder_top noborder_right" colspan="2"></td>
		</tr>	
		<!-- <tr class="height2"> -->
		<tr>
			<td class="width1 height2 noborder_left"></td>
			<td class="red" colspan="3" rowspan="2"></td>
			<td class="yellow noborder_right" colspan="2"></td>
		</tr>
		<!-- <tr class="height2"> -->
		<tr>
			<td class="noborder_left" rowspan="2"></td>
			<td class="height2"></td>
			<td class="noborder_right"></td>
		</tr>
		<!-- <tr class="height1"> -->
		<tr>
			<td class="width1 height1 black"></td>
			<td class="width1 black"></td>
			<td class="width2"></td>
			<td class="width2 noborder_right" colspan="2"></td>
		</tr>
		<!-- <tr class="height1"> -->
		<tr>
			<td class="yellow noborder_left noborder_bottom" rowspan="3"></td>
			<td class="black height1"></td>
			<td class="black"></td>
			<td></td>
			<td class="blue noborder_right" colspan="2" rowspan="2"></td>
		</tr>
		<!-- <tr class="height05"> -->
		<tr>
			<td class="noborder_bottom" colspan="2" rowspan="2"></td>
			<td class="black height05"></td>
		</tr>
		<!-- <tr class="height05"> -->
		<tr>
			<td class="height05 noborder_bottom noborder_right" colspan="3"></td>
		</tr>
	</table>
</body>
</html>
