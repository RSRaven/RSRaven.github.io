<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mondrian</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<tr class="height1">
			<td class="width2" colspan="2"></td>
			<td class="width3" colspan="2"></td>
			<td class="width2 yellow" colspan="2"></td>
		</tr>	
		<tr class="height2">
			<td class="width1"></td>
			<td class="red" colspan="3" rowspan="2"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr class="height2">
			<td rowspan="2"></td>
			<td></td>
			<td></td>
		</tr>
		<tr class="height1">
			<td class="width1 black"></td>
			<td class="width1 black"></td>
			<td class="width2"></td>
			<td class="width2" colspan="2"></td>
		</tr>
		<tr class="height1">
			<td class="yellow" rowspan="3"></td>
			<td class="black"></td>
			<td class="black"></td>
			<td></td>
			<td class="blue" colspan="2" rowspan="2"></td>
		</tr>
		<tr class="height05">
			<td colspan="2" rowspan="2"></td>
			<td class="black"></td>
		</tr>
		<tr class="height05">
			<td colspan="3"></td>
		</tr>
	</table>
</body>
</html>
